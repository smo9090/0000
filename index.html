 <!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdulrahman Almutairi | Web Developer</title>
    <meta name="description" content="Abdulrahman Almutairi - A professional web developer from Jeddah, Saudi Arabia. Specialized in responsive websites and exceptional user experiences.">
    <meta property="og:title" content="Abdulrahman Almutairi | Web Developer">
    <meta property="og:description" content="A professional web developer from Jeddah, Saudi Arabia">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        /* Background Animation */
        .bg-animation {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape-1 {
            width: 100px;
            height: 100px;
            border: 2px solid rgba(99, 102, 241, 0.3);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, rgba(139, 92, 246, 0.3), rgba(219, 39, 119, 0.3));
            bottom: 20%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .shape-3 {
            width: 40px;
            height: 40px;
            background: rgba(34, 197, 94, 0.4);
            top: 60%;
            left: 5%;
            animation-delay: 4s;
        }
        
        /* Profile Card */
        .profile-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.5));
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            animation: slideUp 1s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }
        
        /* Profile Picture */
        .profile-picture {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
            animation: pulse 3s ease-in-out infinite;
        }
        
        .profile-avatar {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .profile-avatar::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #fdd835);
            border-radius: 50%;
            z-index: -1;
            animation: rotate 3s linear infinite;
        }
        
        /* Name and Title */
        .name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .title {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 8px;
        }
        
        .location {
            font-size: 1rem;
            color: #888;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        /* Skills Section */
        .skills-section {
            margin: 30px 0;
        }
        
        .skills-section h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .skill {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.3));
            padding: 15px 10px;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .skill:hover {
            transform: translateY(-8px) scale(1.05);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        
        .skill i {
            font-size: 1.5rem;
        }
        
        /* Social Section */
        .social-section {
            margin: 30px 0;
        }
        
        .social-section h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .social-links {
            display: grid;
            gap: 15px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.3));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .social-link:hover {
            transform: translateY(-5px) scale(1.02);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.5));
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        
        .social-link .fa-whatsapp {
            color: #25d366;
        }
        
        .social-link .fa-instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .social-link .fa-snapchat-ghost {
            color: #fffc00;
        }
        
        .social-link.whatsapp:hover {
            background: rgba(37, 211, 102, 0.1);
        }
        
        .social-link.instagram:hover {
            background: rgba(225, 48, 108, 0.1);
        }
        
        .social-link.snapchat:hover {
            background: rgba(255, 252, 0, 0.1);
        }
        
        /* Footer */
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .online-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .online-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse-dot 2s ease-in-out infinite;
        }
        
        .footer p {
            color: #a0a0a0;
            font-size: 0.9rem;
        }
        
        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes pulse-dot {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.2);
            }
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .profile-card {
                padding: 30px 20px;
            }
            
            .name {
                font-size: 1.8rem;
            }
            
            .title {
                font-size: 1.1rem;
            }
            
            .location {
                font-size: 0.9rem;
            }
            
            .skills-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 10px;
            }
            
            .skill {
                padding: 12px 8px;
                font-size: 0.8rem;
            }
            
            .skill i {
                font-size: 1.3rem;
            }
            
            .social-link {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
            
            .floating-shape {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .profile-picture {
                width: 100px;
                height: 100px;
            }
            
            .profile-avatar {
                font-size: 35px;
            }
            
            .name {
                font-size: 1.6rem;
            }
            
            .skills-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background Animation -->
        <div class="bg-animation">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
        </div>
        
        <!-- Profile Card -->
        <div class="profile-card">
            <!-- Profile Picture -->
            <div class="profile-picture">
                <div class="profile-avatar">
                    <i class="fas fa-code"></i>
                </div>
            </div>
            
            <!-- Name and Info -->
            <h1 class="name">Abdulrahman Almutairi</h1>

            </p>
            
            <!-- Skills Section -->
            <div class="skills-section">

                <div class="skills-grid">

                    </div>
                    <div class="skill">

                        CSS3
                    </div>
                    <div class="skill">
                        <i class="fab fa-react" style="color: #61dafb;"></i>
                        React

                    </div>

                    </div>
                </div>
            </div>
            
            <!-- Social Links -->
            <div class="social-section">
                <h3>Contact Me</h3>
                <div class="social-links">
                    <a href="https://wa.me/966502931696" target="_blank" class="social-link whatsapp">
                        <i class="fab fa-whatsapp"></i>
                        WhatsApp
                        <i class="fas fa-external-link-alt" style="font-size: 12px; opacity: 0.7;"></i>
                    </a>
                    
                    <a href="https://www.instagram.com/66_84" target="_blank" class="social-link instagram">
                        <i class="fab fa-instagram"></i>
                        Instagram
                        <i class="fas fa-external-link-alt" style="font-size: 12px; opacity: 0.7;"></i>

                    <a href="https://snapchat.com/t/FP0QK8wq" target="_blank" class="social-link snapchat">
                        <i class="fab fa-snapchat-ghost"></i>

                        <i class="fas fa-external-link-alt" style="font-size: 12px; opacity: 0.7;"></i>

            </div>
            
            <!-- Footer -->
            <div class="footer">
                <div class="online-status">
                    <div class="online-dot"></div>
                    <span>Currently Available</span>
                </div>
                <p>Available for freelance projects</p>
                <p style="margin-top: 10px; font-size: 0.8rem;">
                    üìç Jeddah, Saudi Arabia
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // Console log for social media clicks
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('click', function() {
                const platform = this.querySelector('i').classList.contains('fa-whatsapp') ? 'WhatsApp' :
                               this.querySelector('i').classList.contains('fa-instagram') ? 'Instagram' : 'Snapchat';
                console.log(`Opening ${platform}: ${this.href}`);
            });
        });
        
        // Enhanced parallax effect for floating shapes
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.floating-shape');
            const mouseX = e.clientX / window.innerWidth - 0.5;
            const mouseY = e.clientY / window.innerHeight - 0.5;

            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.3;
                const x = mouseX * speed * 50;
                const y = mouseY * speed * 50;
                shape.style.transform = `translate(${x}px, ${y}px) scale(1.1)`;
            });
        });
    </script>
</body>
</html>
